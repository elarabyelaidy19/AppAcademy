<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header> 
        <nav> 
            <ul class="ul_nav"> 
                <li><a href="index.html">home</a></li>
                <li><a href="page2.html">page2</a></li> 
                <li><a href="page3.html">page3</a></li>
                <li><a href="page4.html">page4</a></li> 

            </ul>
        </nav>
    </header> 

    <form action="/form-handling-url" method="post">
        <div class="container">

        <fieldset>
            <span><legend>add user</legend></span>
        
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name">
            </div>
        
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name">
            </div>
        
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address">
            </div>
        
            <div>
                <label for="role" class="SD status">Status:</label>
                <label for="date" class="SD date">Date:</label><br>
                <input type="text" id="role" name="role" size="7">
                <input type="text" id="date" name="date" size="7">

            </div>
            
            <div>
                <p class="chooseLanguage">Choose your favorite language:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html" class="radios">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css" class="radios">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript" class="radios">JS</label>
            </div>

            <div>
                <label for="comments" class="commentLabel">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div class="checkboxes">
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">sign up for news</label>
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> agree to terms</label>
            </div>
        
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        
        </fieldset>
        </div>
    </form>
</body>
</html>
