<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>Hello Forms!</h2>
    <form action="/form-handling-url" method="post"> 
        <fieldset> 
            <legend>Add User</legend> 
            
            <div> 
                <label for="firstname">First Name</label> 
                <input type="text" id="firstname" name="first-name">
            </div> 

            <div> 
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="last-name">
            </div>

            <div> 
                <label for="email">Emial</label> 
                <input type="email" id="emial" name="email">
            </div>

            <div> 
                <label for="role">Role </label> 
                <select id="role" name="user_role_name">   
                    <option value="admin">admin</option> 
                    <option value="user">user</option> 
                    <option value="guest">guest</option>
                </select>
            </div>

            <div> 
                <label for="expire">Expiration</label> 
                <input type="date" id="expire" name="expire">
            </div>

            <div> 
                <label for="bio"> Bio </label> 
                <textarea id="bio" name="bio"></textarea>
            </div>

            <div> 
                <button type="submit">add tis person</button>
            </div>

        </fieldset>
    </form> 
</body>
</html>
