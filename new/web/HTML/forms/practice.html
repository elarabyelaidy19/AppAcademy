<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <fieldset> 
            <legend>Add User</legend> 

            <div> 
                <label for="firstname">First Name</label> 
                <input type="text" id="firstname" name="first-name"> 
            </div>

            <div> 
                <label for="lastname">Lastname</label> 
                <input type="text" id="lastname" name="last-name"> 
            </div>

            <div> 
                <label for="email">email</label> 
                <input type="email" id="emial" name="email">
            </div>

            <div> 
                <label for="role">Role</label> 
                <select> 
                    <option value="studetn">Student</option> 
                    <option value="teacher">Teacher</option> 
                    <option value="guest">guest</option>
                </select>
            </div>

            <div> 
                <p>Choose Your fav PL</p> 
                
                <label for="html">Html</label>
                <input type="radio" id="html" name="html"> 
                
                <label for="css">CSS</label> 
                <input type="radio" id="css" name="css"> 

                <label for="javascript">javascript</label> 
                <input type="radio" id="js" name="js">
            </div>

            <div> 
                <label for="comments">Add comments</label> 
                <textarea id="comment" name="comment"></textarea> 
            </div>

            <div> 
                <label for="date">current date</label> 
                <input type="date" id="history" name="history"> 
            </div>


            <div> 
                <label for="signup">signup for newsletter</label> 
                <input type="checkbox" id="sign" name="sign"> 
            </div>


            <div> 
                <label for="agrre">agrre to terms and conditions</label> 
                <input type="checkbox" id="agree" name="agree"> 
            </div>
            
            <div> 
                <button type="submit">submit</button>
            </div>
            
        </fieldset>
    </form>
</body>
</html>
